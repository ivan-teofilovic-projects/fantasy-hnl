<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div id="loginTextDiv">
            <span id="loginText">Log in</span>
        </div>
        <div>
            <input type="text" name="loginUsername" class="loginForm" placeholder="Username">
        </div>
        <div>
            <input type="password" name="loginPass" class="loginForm" placeholder="Password">
        </div>
        <div class="loginButtonDiv">
            <button id="loginButton">Login</button>
        </div>
        <div class="newAccDiv">
            <button class="newAcc">Create new account</button>
        </div>
    </div>
</body>
</html>
