<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration">

        <div class="inputs">
            <div id="signup">
                <span id="signupText">Sign up</span>
            </div>
            <div class="fullname">
                <input type="text" class="inputForm" name="firstname" placeholder="First name">
                <input type="text" class="inputForm" name="lastname" placeholder="Last name">
            </div>
            <div class="username">
                <input type="text" class="inputForm" name="username" placeholder="Username">
            </div>
            <div class="email">
                <input type="text" class="inputForm" name="email" placeholder="Email">
            </div>
            <div class="password">
                <input type="password" class="inputForm" name="password" placeholder="Password">
            </div>
            <div class="buttonDiv">
                <button id="registerButton">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
